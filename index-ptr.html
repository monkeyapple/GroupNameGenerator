<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create Your Group Name</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <section id="inputArea">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h1>Input up to 8 names,then choose your desired group name</h1>
        </div>
        <div class="col-lg-6">
          <div class="nameInput row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 1" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 2" aria-label="Last name">
            </div>
          </div>
          <div class="nameInput row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 3" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 4" aria-label="Last name">
            </div>
          </div>
          <div class="nameInput row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 5" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 6" aria-label="Last name">
            </div>
          </div>
          <div class="nameInput row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 7" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Name 8" aria-label="Last name">
            </div>
          </div>
          <div class="d-grid col-3 mx-auto">
            <button type="button" class="btn btn-dark btn-lg submit-button"><i class="far fa-hand-point-up"></i> submit</button>
          </div>

        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
